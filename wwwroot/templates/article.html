<div class="article" data-id="{{id}}">
    <del title="Delete" style="display:{{del-display}}">&#x274C;</del>
    <span title="Reply" style="display:{{reply-display}}">&#x2936;</span>
    <em>
        <b>{{author}}</b>
        <img src='/img/userImg/{{avatar}}' />
    </em>
    <i>{{date}}</i>
    <cite title="{{tooltip}}">{{reply}}</cite>
    <hr />
    <p>{{articlePicture}}{{text}}</p>
    <div style="clear: both"></div>
</div>
