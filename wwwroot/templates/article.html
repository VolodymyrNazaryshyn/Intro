<div class="article" data-id="{{id}}">
    {{articleReply}}
    <em>
        <b>{{author}}</b>
        <img src='/img/userImg/{{avatar}}' />
    </em>
    <i>{{date}}</i>
    <cite title="{{tooltip}}">{{reply}}</cite>
    <hr />
    <p>{{articlePicture}}{{text}}</p>
    <div style="clear: both"></div>
</div>
